<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Identification</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        #videoContainer {
            width: 300px;
            height: auto;
        }
        #videoPlayer {
            width: 100%;
            height: auto;
        }
        #birdInfo {
            margin-left: 20px;
            width: 70%;
        }
        #birdInfo img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <input type="text" id="videoUrl" placeholder="Enter video URL">
        <button onclick="loadVideo()">Load Video</button>
        <button onclick="identifyBird()">Identify Bird</button>
        <div id="player"></div>
    </div>
    <div id="birdInfo">
        <h2>Bird Information</h2>
        <p id="result"></p>
        <img id="birdImage" src="" alt="Bird Image">
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        function loadVideo() {
            const videoUrl = document.getElementById('videoUrl').value;
            const videoId = videoUrl.split('v=')[1].split('&')[0];
            player = new YT.Player('player', {
                height: '315',
                width: '420',
                videoId: videoId,
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            console.log("Player is ready");
        }

        function identifyBird() {
            if (!player) {
                alert("Please load a video first");
                return;
            }
            
            // Capture the current frame
            const canvas = document.createElement('canvas');
            canvas.width = 420;
            canvas.height = 315;
            const context = canvas.getContext('2d');
            
            // Draw the current video frame to the canvas
            const playerElement = player.getIframe();
            context.drawImage(playerElement, 0, 0, canvas.width, canvas.height);
            
            const imageUrl = canvas.toDataURL('image/jpeg');
            console.log('Captured image URL:', imageUrl);
            
            fetch('/identify_bird', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image_url: imageUrl })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response from server:', data);
                if (data.bird_name) {
                    document.getElementById('result').innerText = "Bird identified: " + data.bird_name;
                    document.getElementById('birdImage').src = imageUrl;
                } else if (data.error) {
                    document.getElementById('result').innerText = "Error: " + data.error;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = "An error occurred.";
            });
        }
    </script>
</body>
</html>
