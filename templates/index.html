<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Identification</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #videoContainer {
            width: 420px;
            margin-bottom: 20px;
            align-self: flex-start; /* Align to the top left corner */
        }
        #player {
            width: 100%;
            height: auto;
        }
        #birdList {
            width: 420px;
            margin-top: 20px;
        }
        .birdItem {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .birdItem:last-child {
            border-bottom: none;
        }
        .birdInfo {
            flex-grow: 1;
            margin-left: 10px;
        }
        .birdImage {
            max-width: 100px;
            max-height: 100px;
            object-fit: contain;
        }
        .birdName {
            font-weight: bold;
            margin-top: 5px;
        }
        #log {
            display: none; /* Hide the log output */
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <input type="text" id="videoUrl" placeholder="Enter video URL">
        <button onclick="loadVideoAndIdentify()">Load Video and Start Identification</button>
        <div id="player"></div>
    </div>
    <div id="birdList">
        <!-- Bird items will be appended here -->
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        function loadVideoAndIdentify() {
            clearBirdList(); // Clear previous bird items
            const videoUrl = document.getElementById('videoUrl').value;
            const videoId = videoUrl.split('v=')[1].split('&')[0];
            player = new YT.Player('player', {
                height: '315',
                width: '420',
                videoId: videoId,
                events: {
                    'onReady': onPlayerReady,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            identifyBird(player.getVideoData().video_id);
        }

        function onPlayerError(event) {
            console.error('Player error:', event.data);
        }

        function identifyBird(videoId) {
            const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/0.jpg?t=${Date.now()}`; // Append timestamp to force reload
            fetch(`/proxy_thumbnail?url=${encodeURIComponent(thumbnailUrl)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.blob();
                })
                .then(blob => {
                    const reader = new FileReader();
                    reader.onload = function () {
                        const base64data = reader.result;
                        fetch('/identify_bird', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ image_url: base64data })
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            appendBirdItem(base64data, data.bird_name);
                        })
                        .catch(error => {
                            console.error('Error identifying bird:', error);
                            appendBirdItem(base64data, 'Error identifying bird');
                        });
                    };
                    reader.readAsDataURL(blob);
                })
                .catch(error => {
                    console.error('Error fetching thumbnail:', error);
                });
        }

        function appendBirdItem(imageBase64, birdName) {
            const birdList = document.getElementById('birdList');
            const birdItem = document.createElement('div');
            birdItem.classList.add('birdItem');

            // Bird Image
            const birdImage = document.createElement('img');
            birdImage.classList.add('birdImage');
            birdImage.src = imageBase64;
            birdItem.appendChild(birdImage);

            // Bird Information
            const birdInfo = document.createElement('div');
            birdInfo.classList.add('birdInfo');

            // Bird Name
            const nameParagraph = document.createElement('p');
            nameParagraph.classList.add('birdName');
            nameParagraph.innerText = birdName;
            birdInfo.appendChild(nameParagraph);

            birdItem.appendChild(birdInfo);
            birdList.appendChild(birdItem);
        }

        function clearBirdList() {
            const birdList = document.getElementById('birdList');
            birdList.innerHTML = ''; // Clear all children
        }
    </script>
</body>
</html>
