<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Identification</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        #videoContainer {
            width: 300px;
            height: auto;
        }
        #player {
            width: 100%;
            height: auto;
        }
        #birdInfo {
            margin-left: 20px;
            width: 70%;
        }
        #birdInfo img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <input type="text" id="videoUrl" placeholder="Enter video URL">
        <button onclick="loadVideoAndIdentify()">Load Video and Start Identification</button>
        <div id="player"></div>
    </div>
    <div id="birdInfo">
        <h2>Bird Information</h2>
        <p id="result"></p>
        <img id="birdImage" src="" alt="Bird Image">
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let identificationInterval;
        const API_KEY = 'YOUR_YOUTUBE_API_KEY'; // Replace with your actual YouTube API key

        function loadVideoAndIdentify() {
            const videoUrl = document.getElementById('videoUrl').value;
            const videoId = videoUrl.split('v=')[1].split('&')[0];
            player = new YT.Player('player', {
                height: '315',
                width: '420',
                videoId: videoId,
                events: {
                    'onReady': onPlayerReady
                }
            });
            getVideoDetails(videoId);
        }

        function onPlayerReady(event) {
            console.log("Player is ready");
            // Start identifying birds every 30 seconds
            identificationInterval = setInterval(identifyBird, 30000);
        }

        function getVideoDetails(videoId) {
            fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    if (data.items && data.items.length > 0) {
                        const thumbnailUrl = data.items[0].snippet.thumbnails.high.url;
                        identifyBird(thumbnailUrl);
                    }
                })
                .catch(error => console.error('Error fetching video details:', error));
        }

        function identifyBird(imageUrl) {
            if (!imageUrl) {
                console.log("No image URL available");
                return;
            }
            
            console.log('Using image URL:', imageUrl);
            
            fetch('https://burning-bernie-webpagegem-ace9fd7e.koyeb.app/identify_bird', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image_url: imageUrl })
            })
            .then(response => {
                console.log('Received response from server:', response);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Parsed response data:', data);
                if (data.bird_name) {
                    document.getElementById('result').innerText = "Bird identified: " + data.bird_name;
                    document.getElementById('birdImage').src = imageUrl;
                } else if (data.error) {
                    document.getElementById('result').innerText = "Error: " + data.error;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = "An error occurred: " + error.message;
            });
        }
    </script>
</body>
</html>
