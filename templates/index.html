<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Identification</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }
        #videoContainer {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 420px;
            margin-bottom: 20px;
        }
        #player {
            width: 100%;
            height: auto;
        }
        #birdList {
            margin-left: 450px;
            width: 300px;
        }
        .birdEntry {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .birdImage {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <input type="text" id="videoUrl" placeholder="Enter video URL">
        <button onclick="loadVideoAndIdentify()">Load Video and Start Identification</button>
        <div id="player"></div>
    </div>
    <div id="birdList"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let identificationInterval;

        function log(message) {
            console.log(message);
        }

        function loadVideoAndIdentify() {
            log('Loading video and starting identification...');
            const videoUrl = document.getElementById('videoUrl').value;
            const videoId = videoUrl.split('v=')[1].split('&')[0];
            log(`Video ID: ${videoId}`);
            player = new YT.Player('player', {
                height: '540',
                width: '960',
                videoId: videoId,
                events: {
                    'onReady': onPlayerReady,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            log('Player is ready');
            identifyBird(player.getVideoData().video_id);
            identificationInterval = setInterval(() => identifyBird(player.getVideoData().video_id), 1000);
        }

        function onPlayerError(event) {
            log(`Player error: ${event.data}`);
        }

let num = -1;

function identifyBird(videoId) {
    log('Starting bird identification...');
    num++;
    if (num > 3) num = 0; // Cycle through 0, 1, 2, 3
    const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/${num}.jpg?t=${Date.now()}`;
    log(`Thumbnail URL: ${thumbnailUrl}`);
    

            // Use proxy to fetch the image
            fetch(`/proxy_thumbnail?url=${encodeURIComponent(thumbnailUrl)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.blob();
                })
                .then(blob => {
                    const reader = new FileReader();
                    reader.onload = function () {
                        const base64data = reader.result;

                        log('Sending image to server for identification...');
                        fetch('/identify_bird', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ image_url: base64data })
                        })
                        .then(response => {
                            log(`Server response status: ${response.status}`);
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            log(`Server response data: ${JSON.stringify(data)}`);
                            if (data.bird_name) {
                                const birdList = document.getElementById('birdList');
                                const birdEntry = document.createElement('div');
                                birdEntry.className = 'birdEntry';

                                const birdImage = document.createElement('img');
                                birdImage.src = base64data;
                                birdImage.className = 'birdImage';

                                const birdName = document.createElement('span');
                                birdName.textContent = data.bird_name;

                                birdEntry.appendChild(birdImage);
                                birdEntry.appendChild(birdName);
                                birdList.appendChild(birdEntry);
                            } else if (data.error) {
                                log('Error: ' + data.error);
                            }
                        })
                        .catch(error => {
                            log('Error: ' + error.message);
                        });
                    };
                    reader.readAsDataURL(blob);
                })
                .catch(error => {
                    log('Error fetching thumbnail: ' + error.message);
                });
        }
    </script>
</body>
</html>
