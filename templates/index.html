<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Identification</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #videoContainer, #birdInfo {
            width: 420px;
            margin-bottom: 20px;
        }
        #player, #birdImage {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <input type="text" id="videoUrl" placeholder="Enter video URL">
        <button onclick="loadVideoAndIdentify()">Load Video and Identify Bird</button>
        <div id="player"></div>
    </div>
    <div id="birdInfo">
        <h2>Bird Information</h2>
        <p id="result"></p>
        <img id="birdImage" src="" alt="Bird Image">
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        function loadVideoAndIdentify() {
            const videoUrl = document.getElementById('videoUrl').value;
            const videoId = videoUrl.split('v=')[1].split('&')[0];
            player = new YT.Player('player', {
                height: '315',
                width: '420',
                videoId: videoId,
                events: {
                    'onReady': onPlayerReady
                }
            });
            identifyBird(videoId);
        }

        function onPlayerReady(event) {
            console.log("Player is ready");
        }

        function identifyBird(videoId) {
            const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/0.jpg`;
            document.getElementById('birdImage').src = thumbnailUrl;
            
            fetch('https://burning-bernie-webpagegem-ace9fd7e.koyeb.app/identify_bird', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image_url: thumbnailUrl })
            })
            .then(response => {
                console.log('Received response from server:', response);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Parsed response data:', data);
                if (data.bird_name) {
                    document.getElementById('result').innerText = "Bird identified: " + data.bird_name;
                } else if (data.error) {
                    document.getElementById('result').innerText = "Error: " + data.error;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = "An error occurred: " + error.message;
            });
        }
    </script>
</body>
</html>
