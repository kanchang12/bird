<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Identification</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #videoContainer, #birdInfo {
            width: 420px;
            margin-bottom: 20px;
        }
        #player {
            width: 100%;
            height: auto;
        }
        #birdImage {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
        }
        #log {
            width: 100%;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <input type="text" id="videoUrl" placeholder="Enter video URL">
        <button onclick="loadVideoAndIdentify()">Load Video and Start Identification</button>
        <div id="player"></div>
    </div>
    <div id="birdInfo">
        <h2>Bird Information</h2>
        <p id="result">No bird identified yet.</p>
        <img id="birdImage" src="" alt="Bird Image">
    </div>
    <div id="log"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let identificationInterval;

        function log(message) {
            const logElement = document.getElementById('log');
            logElement.innerHTML += message + '<br>';
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function loadVideoAndIdentify() {
            log('Loading video and starting identification...');
            const videoUrl = document.getElementById('videoUrl').value;
            const videoId = videoUrl.split('v=')[1].split('&')[0];
            log(`Video ID: ${videoId}`);
            player = new YT.Player('player', {
                height: '315',
                width: '420',
                videoId: videoId,
                events: {
                    'onReady': onPlayerReady,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            log('Player is ready');
            identifyBird(player.getVideoData().video_id);
            identificationInterval = setInterval(() => identifyBird(player.getVideoData().video_id), 30000);
        }

        function onPlayerError(event) {
            log(`Player error: ${event.data}`);
        }

        function identifyBird(videoId) {
            log('Starting bird identification...');
            const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/0.jpg`;
            log(`Thumbnail URL: ${thumbnailUrl}`);

            // Use proxy to fetch the image
            fetch(`/proxy_thumbnail?url=${encodeURIComponent(thumbnailUrl)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.blob();
                })
                .then(blob => {
                    const reader = new FileReader();
                    reader.onload = function () {
                        const base64data = reader.result;
                        document.getElementById('birdImage').src = base64data;

                        log('Sending image to server for identification...');
                        fetch('/identify_bird', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ image_url: base64data })
                        })
                        .then(response => {
                            log(`Server response status: ${response.status}`);
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            log(`Server response data: ${JSON.stringify(data)}`);
                            if (data.bird_name) {
                                document.getElementById('result').innerText = "Bird identified: " + data.bird_name;
                            } else if (data.error) {
                                document.getElementById('result').innerText = "Error: " + data.error;
                            }
                        })
                        .catch(error => {
                            log(`Error: ${error.message}`);
                            document.getElementById('result').innerText = "An error occurred: " + error.message;
                        });
                    };
                    reader.readAsDataURL(blob);
                })
                .catch(error => {
                    log(`Error fetching thumbnail: ${error.message}`);
                });
        }
    </script>
</body>
</html>
