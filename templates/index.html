<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Identification</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }
        #videoContainer {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 420px;
            margin-bottom: 20px;
        }
        #player {
            width: 100%;
            height: auto;
        }
        #birdList {
            margin-left: 450px;
            width: 300px;
        }
        .birdEntry {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .birdImage {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <input type="text" id="videoUrl" placeholder="Enter video URL">
        <button onclick="loadVideoAndIdentify()">Load Video and Start Identification</button>
        <div id="player"></div>
    </div>
    <div id="birdList"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let screenshotCount = 0;

        function log(message) {
            console.log(message);
        }

        function loadVideoAndIdentify() {
            log('Loading video and starting identification...');
            const videoUrl = document.getElementById('videoUrl').value;
            const videoId = videoUrl.split('v=')[1].split('&')[0];
            log(`Video ID: ${videoId}`);
            player = new YT.Player('player', {
                height: '540',
                width: '960',
                videoId: videoId,
                events: {
                    'onReady': onPlayerReady,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            log('Player is ready');
            setInterval(identifyAndSendScreenshot, 5000); // Capture and send screenshot every 5 seconds
        }

        function onPlayerError(event) {
            log(`Player error: ${event.data}`);
        }

        function identifyAndSendScreenshot() {
            log('Capturing screenshot and sending to server...');
            
            // Get the current video frame
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = player.getIframe().width;
            canvas.height = player.getIframe().height;
            ctx.drawImage(player.getIframe(), 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const reader = new FileReader();
                reader.onload = function () {
                    const base64data = reader.result;

                    fetch('/identify_bird', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            image_url: base64data  // Sending base64 encoded image data
                        })
                    })
                    .then(response => {
                        log(`Server response status: ${response.status}`);
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        log(`Server response data: ${JSON.stringify(data)}`);
                        if (data.bird_name) {
                            const birdList = document.getElementById('birdList');
                            const birdEntry = document.createElement('div');
                            birdEntry.className = 'birdEntry';

                            const birdImage = document.createElement('img');
                            birdImage.src = base64data;
                            birdImage.className = 'birdImage';

                            const birdName = document.createElement('span');
                            birdName.textContent = data.bird_name;

                            birdEntry.appendChild(birdImage);
                            birdEntry.appendChild(birdName);
                            birdList.appendChild(birdEntry);
                        } else if (data.error) {
                            log('Error: ' + data.error);
                        }
                    })
                    .catch(error => {
                        log('Error: ' + error.message);
                    });
                };
                reader.readAsDataURL(blob);
            }, 'image/jpeg');

            screenshotCount++;
            log(`Captured and sent screenshot ${screenshotCount}`);
        }
    </script>
</body>
</html>
